<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button (click)="toggleTheme()" class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-moon" [style.opacity]="themeService.isDarkMode() ? '0' : '1'"></i>
        <i class="fas fa-sun" [style.opacity]="themeService.isDarkMode() ? '1' : '0'"></i>
      </button>
</body>
</html>
